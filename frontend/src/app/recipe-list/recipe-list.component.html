<div *ngFor="let recipe of (allRecipes | async)">
    <div class="card" style="width: 18rem;">
        <img [src]="recipe.imagePath" class="card-img-top">
        <div class="card-body">
            <h4 class="card-title">{{ recipe.name }}</h4>
            <p class="card-text">{{recipe.description}}</p>
            <a [routerLink]="recipe.id" class="card-link">Card link</a>
        </div>
    </div>
    <br>
</div>
